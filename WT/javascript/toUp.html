<!DOCTYPE html>
<html>
  <body>
    Name : <input id="pa"  onmouseleave="toUp()" type="text" ><br> 
    
    <script>
    
    function toUp()
    {
      var d=document.getElementById("pa").value;
      
      var u=d.toUpperCase();
      
      document.getElementById("pa").value=u;
  
    }
    </script>
  </body>
</html>
