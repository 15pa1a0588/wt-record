<!DOCTYPE html>
<html>
  
  <body>
    <img onmouseenter="sizeHigh(this)" onmouseleave="sizeLow(this)" src="l1.jpg" width=50px height=50px>
    
    <script>
      function sizeHigh(x)
      {
        x.style.width="100px";
        x.style.height="100px";
      }
      function sizeLow(x)
      {
        x.style.width="50px";
        x.style.height="50px";
      }
    </script>
    
  </body>
</html>
